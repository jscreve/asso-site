<div class="container">
  <div class="col-md-5">
    <form [formGroup]="myContactForm" novalidate (ngSubmit)="save(myContactForm.value, myContactForm.valid)">
      <br style="clear:both">
      <h3 style="margin-bottom: 25px; text-align: center;">Nous contacter</h3>

      <div class="md-form">
        <i class="fa fa-user prefix"></i>
        <input type="text"
               id="name"
               placeholder="Nom"
               formControlName="name" class="form-control">
      </div>

      <div class="md-form">
        <i class="fa fa-envelope prefix"></i>
        <input type="email"
               id="email"
               placeholder="Email"
               formControlName="email" class="form-control">
      </div>

      <div class="md-form">
        <i class="fa prefix"></i>
        <input type="text"
               id="subject"
               placeholder="Sujet" formControlName="subject" class="form-control">
      </div>

      <div class="md-form">
        <i class="fa fa-pencil prefix"></i>
        <label for="message"></label>
        <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"
                  formControlName="message" class="form-control md-textarea"></textarea>
        <!-- span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span -->
      </div>
      <!--- Buttons Block --->
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </div>
    </form>
    <div>
    </div>
  </div>
</div>
