<section>
  <p></p>
</section>
<section class="container-fluid">
  <div class="row">
    <div class="col-lg-7 col-md-7">
      <div class="card card-cascade narrower">
        <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)" class="form-horizontal">
          <fieldset>
            <h3 class="card-header primary-color white-text">Estimation de votre consommation</h3>

            <div class="md-form">
              <input type="number"
                     id="kWh_real"
                     placeholder="Votre consommation annuelle (kWh)" formControlName="kWh_real" class="form-control">
            </div>

            <div class="md-form">
              <input type="number"
                     id="size"
                     placeholder="Taille du logement (m2)" formControlName="size" class="form-control">
            </div>

            <div class="form-group">
              <label for="inhabitants">Nombre d'habitants</label>
              <select id="inhabitants"
                      placeholder="Inhabitants" formControlName="inhabitants" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>

            <div class="form-group">
              <label for="electrical_heating">Chauffage élecrique</label>
              <input mdbDeepDirective type="checkbox" id="electrical_heating" name="vehicle" value="heating"
                     placeholder="Electrical heating" formControlName="electrical_heating">
            </div>

            <div class="form-group">
              <label for="electrical_cooking">Cuisson élecrique</label>
              <input mdbDeepDirective type="checkbox" id="electrical_cooking" name="vehicle" value="heating"
                     placeholder="Electrical cooking" formControlName="electrical_cooking">
            </div>

            <!--- Buttons Block --->
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Estimer</button>
            </div>
          </fieldset>

        </form>
      </div>
    </div>
    <div class="col-lg-4 col-md-4">
      <div class="card card-cascade narrower">
        <h3 class="card-header primary-color white-text">Résultat</h3>
        <div class="card-body">
          <p *ngIf="result" class="card-text">{{result}} kWh par an</p>
        </div>
      </div>
    </div>
  </div>
</section>
